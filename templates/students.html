<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
    <title>Students List</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Students List</h1>
            <button id="back"><a href="/dashboard">Back</a></button>
        </div>
    </header>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Enrollment</th>
            <th>Photo</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[4] }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' + student[4]) }}" width="70"></td>
            <td><a href="/edit/{{ student[0] }}">Edit</a>
                <br><hr>
            <a href="/delete/{{ student[0] }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
